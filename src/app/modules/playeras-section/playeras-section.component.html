<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  
  <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-pink-500 mb-4"></div>
    <p class="text-gray-600 text-lg">Cargando playeras...</p>
  </div>

  <div *ngIf="error" class="flex flex-col items-center justify-center py-20">
    <i class='bx bx-error-circle text-6xl text-red-500 mb-4'></i>
    <p class="text-red-600 text-lg mb-6">{{ error }}</p>
    <button 
      (click)="cargarPlayeras()" 
      class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-colors duration-300"
    >
      Reintentar
    </button>
  </div>

  <div *ngIf="!loading && !error">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-8">Playeras</h1>
    <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
      <app-card-playeras
        *ngFor="let playera of playeras"
        [nombre]="playera.nombre"
        [descripcion]="playera.descripcion"
        [precio]="getPrecioNumerico(playera.precio)"
        [stock]="playera.stock"
        [color]="playera.color"
        [talla]="playera.talla"
        [tipo]="playera.tipo"
        [material]="playera.material"
        [imagen]="playera.imagen_url"
      >
      </app-card-playeras>
    </div>
  </div>
  
  <div *ngIf="!loading && !error && playeras.length === 0" class="flex flex-col items-center justify-center py-20">
    <i class='bx bx-shopping-bag text-6xl text-gray-300 mb-4'></i>
    <p class="text-gray-500 text-lg">No hay gorras disponibles</p>
  </div>

  <div *ngIf="!loading && !error && total > 0" class="mt-8 text-left py-6 border-t border-gray-200">
    <p class="text-gray-600 font-medium">
      Total de playeras: <span class="text-pink-600 font-bold">{{ total }}</span>
    </p>
  </div>
</div>
