<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  
  <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-pink-500 mb-4"></div>
    <p class="text-gray-600 text-lg">Cargando gorras...</p>
  </div>

  <div *ngIf="error" class="flex flex-col items-center justify-center py-20">
    <i class='bx bx-error-circle text-6xl text-red-500 mb-4'></i>
    <p class="text-red-600 text-lg mb-6">{{ error }}</p>
    <button 
      (click)="cargarGorras()" 
      class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-colors duration-300"
    >
      Reintentar
    </button>
  </div>

  <div *ngIf="!loading && !error">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Gorras</h1>
      <div class="flex gap-2">
        <button 
          (click)="scrollCarrusel('left')"
          class="w-10 h-10 rounded-full bg-pink-500 hover:bg-pink-600 text-white flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl"
        >
          <i class='bx bx-chevron-left text-2xl'></i>
        </button>
        <button 
          (click)="scrollCarrusel('right')"
          class="w-10 h-10 rounded-full bg-pink-500 hover:bg-pink-600 text-white flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl"
        >
          <i class='bx bx-chevron-right text-2xl'></i>
        </button>
      </div>
    </div>
    <div class="relative group">
      <div 
        class="flex overflow-x-auto gap-6 pb-6 snap-x snap-mandatory scroll-smooth scrollbar-custom"
        style="scrollbar-width: thin; scrollbar-color: #ec4899 #f3f4f6;"
      >
        <div 
          *ngFor="let gorra of gorras"
          class="flex-shrink-0 w-72 snap-start"
        >
          <app-card-gorras
            [nombre]="gorra.nombre"
            [precio]="getPrecioNumerico(gorra.precio)"
            [stock]="gorra.stock"
            [color]="gorra.color"
            [imagen]="gorra.imagen_url"
            [descripcion]="gorra.descripcion"
          >
          </app-card-gorras>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && gorras.length === 0" class="flex flex-col items-center justify-center py-20">
    <i class='bx bx-shopping-bag text-6xl text-gray-300 mb-4'></i>
    <p class="text-gray-500 text-lg">No hay gorras disponibles</p>
  </div>

  <div *ngIf="!loading && !error && total > 0" class="mt-8 text-left py-6 border-t border-gray-200">
    <p class="text-gray-600 font-medium">
      Total de gorras: <span class="text-pink-600 font-bold">{{ total }}</span>
    </p>
  </div>
</div>
